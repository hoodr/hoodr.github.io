---
layout: default
---

<div class="home">
    <h1 class="page-heading"> The new home to my portfolio </h1>
 
    <section class="content">
    <h2>Portfolio</h2>
 
    <p>Check out my images below!</p>
    </section>
 
    <ul class="post-list">
        {% for post in site.categories.photo_posts %}
 
        <li>
            <h2>
            <a class="post-link" href="{{ photo_posts.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>
            <img src="{{ post.image }}" />
        </li>
        {% endfor %}
    </ul>

</div>
